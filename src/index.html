<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SongWave</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="./render.js"></script>
  </head>
  <body>
    <div id="menu-bar">
      <div id="logo-container">
          <div id="logo">
              <h1>SONGWAVE</h1>
          </div>
          <div id="search-bar">
              <input type="text" name="text-area" id="text-area">
              <img src="assets/magnify.svg" alt="Search Button" id="search-button">
          </div>
      </div>
      <div id="window-controllers-container">
          <img src="assets/window-minimize.svg" alt="Minimize Button" id="minimize">
          <img src="assets/window-close.svg" alt="Close Button" id="close">
      </div>
    </div>
    <div id="main-container">
      <div id="search-result-container">
      </div>  
      <div id="playlist-container">
          <h3>Playlist</h3>
      </div>
    </div>
    <div id="audio-player">
      <audio src="../.cache/Coldplay - The Hardest Part (Official Video).mp4" controls></audio>
    </div>
  </body>
</html>
